<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Food App</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <section class="foodgo__home">
                <h1 class="foodgo__header">Foodgo</h1>
                <img class="foodgo__pfp" src="images/pfp.png" alt="">
            </section>
            <p class="foodgo_txt">Order your favourite food!</p>
            <div class="search">
                    <input class="search__bar" id="search" type="search" placeholder="Search" />
                    <button class="settings__button"></button>
            </div>
        </header>
        <main>

            <article class="burger__menu">
                <div class="burger__container">
                    <section class="burger__section">
                        <img class="burger__image" src="images/cheese.png" alt="">
                        <h2 class="burger__header">Cheeseburger</h2>
                        <p class="burger__txt">Wendy's Burger</p>
                        <p class="burger__rating"><i class="fa-solid fa-star"></i>4.9</p>
                    </section>
                    <section class="burger__section">
                        <img class="burger__image" src="images/veggie.png" alt="">
                        <h2 class="burger__header">Hamburger</h2>
                        <p class="burger__txt">Veggie Burger</p>
                        <p class="burger__rating"><i class="fa-solid fa-star"></i>4.8</p>
                    </section>
                    <section class="burger__section">
                        <img class="burger__image" src="images/chicken.png" alt="">
                        <h2 class="burger__header">Hamburger</h2>
                        <p class="burger__txt">Chicken Burger</p>
                        <p class="burger__rating"><i class="fa-solid fa-star"></i>4.6</p>
                    </section>
                    <section class="burger__section">
                        <img class="burger-image__fc" src="images/friedc.png" alt="">
                        <h2 class="burger__header">Hamburger</h2>
                        <p class="burger__txt">Fried Chicken Burger</p>
                        <p class="burger__rating"><i class="fa-solid fa-star"></i>4.5</p>
                    </section>
                </div>
            </article>
            <div class="button-div">
                <button class="footer__button"></button>
            </div>
            <footer class="footer__frontpage">
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href=""><i class="fa-regular fa-user"></i></a>
                <a href=""><i class="fa-regular fa-comment"></i></a>
                <a href=""><i class="fa-solid fa-heart"></i></a>
            </footer>
    </div>
    </main>
</body>
</html>
